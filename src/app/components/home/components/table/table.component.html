<ejs-grid [dataSource]='data' [allowPaging]="true" [pageSettings]='pageSettings'>
    <e-columns>
        <e-column field='id' headerText='ID' textAlign='Right' width=90></e-column>
        <e-column field='nombres' headerText='Nombres' width=120></e-column>
        <e-column field='apellidos' headerText='Apellidos' textAlign='Right' format='C2' width=90></e-column>
        <e-column field='sede' headerText='sede' textAlign='Right' format='yMd' width=120></e-column>
    </e-columns>
</ejs-grid>
