<div class="container-home">
    <!-- titulo -->
    <div class="row">
        <h3>
            Reporte de estudiantes
        </h3>
    </div>
    <br>
    <br>
    <!-- Fin titulo -->
    <!-- Seccion de filtros -->
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <label>Sedes educativas</label>
                    <ejs-dropdownlist #sede id='elementos' [dataSource]='sedes'></ejs-dropdownlist>
                </div>
                <div class="col-md-4">
                    <label>Estudiantes</label>
                    <ejs-dropdownlist #estudiantes id='elementos' [dataSource]='tipos'></ejs-dropdownlist>
                </div>
                <div class="col-md-4">
                    <label>Fecha</label>
                    <ejs-daterangepicker #fechas></ejs-daterangepicker>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-button">
            <button (click)='buscar()' class="container-button__search">Buscar</button>
        </div>
    </div>
    <!-- Fin Seccion de filtros -->
    <br>
    <br>
    <div class="row">
        <table-table [datos]='datos'></table-table>
    </div>
</div>
